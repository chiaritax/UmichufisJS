<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/12a3270994.js" crossorigin="anonymous" defer></script>

    <!-- BOOTSTRAP -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- FUENTES -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;1,200&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon" />

    <!-- OGP -->

    <meta name="keywords"
        content="Umichufis, Mascotas, Perros, Tienda Online, Petshop, E-commerce, Buzos, Libros, Barbijos, Historia de vida, Fotos, Navidad" />
    <meta name="description"
        content="Bienvenidos a la Tienda online para la compra de productos de la marca Umichufis" />
    <meta property="og:title" content="@Umichufis - Carrito de Compras Online!" />
    <meta property="og:site_name" content="Umichufis" />
    <meta property="og:type" content="website" />
    <meta property="og:description"
        content="Bienvenidos a la Tienda online para la compra de productos de la marca Umichufis" />

    <!-- JS -->


    <title>@Umichufis - Carrito de Compras Online</title>
</head>

<body>

    <!--- HEADER -->
    <header>
        <nav class="navContainer">
            <a href="../index.html">
                <img class="logo" src="../assets/images/UmichufisLogo.webp" alt="Logo Umichufis" id="umichufisLogo"/>
            </a>
            <ul class="menuDesplegable d-none d-md-flex">
                <li><a href="../index.html">Home</a></li>
                <li><a href="historia.html">Mi Historia</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contacto.html">Contactanos</a></li>
            </ul>
            <div class="d-none d-md-flex align-items-center justify-content-center">
                <div class="active">
                    <a href="cart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="productCount" class="badge productCounter"></span>
                    </a>
                </div>
                <div id="userProfile">
                    <i class="fas fa-user" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
                </div>
            </div>
            <button class="btn btnMenuDesplegable d-md-none d-sm-block" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <i class="fas fa-bars"></i>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Umichufis</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="menuDesplegable">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="historia.html">Mi Historia</a></li>
                        <li><a href="tienda.html">Tienda</a></li>
                        <li><a href="galeria.html">Galeria</a></li>
                        <li><a href="contacto.html">Contactanos</a></li>
                        <li class="active"><i class="fas fa-shopping-cart"></i></li>
                        <li id="userProfile2">
                            <i class="fas fa-user" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--FIN HEADER -->

    <!-- Modals -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="loginBody">
                    <form>
                        <div class="mb-3">
                            <label for="emailLogin" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="passwordLogin" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordLogin">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <div class="btnSubmitLogin">
                        <button type="button" class="btn" id="submitLoginBtn">Ingresar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Quieres cerrar sesión?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <div class="btnSubmitLogin">
                        <button type="button" class="btn" data-bs-dismiss="modal" id="submitLogout">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="titleContainer">
        <h1 class="titleContainerTitle">
            Tu carrito de productos <span class="titleContainerUmichufis">Umichufis</span>
        </h1>
    </section>

    <section id="hasProductsInCart"></section>

    <section id="cartContainer" class="container-fluid">

    </section>

    <section class="container totalPriceContainer" id="totalContainer">
    </section>

    <!-- BOOTSTRAP -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
